    <body>
        <div class="ink-grid">
            <!--<header>
                <h1 class="pull-left medium-100 small-100">

            <div id="g1" class="ink-galleryx large-25"
                xdata-circular="false"
                xdata-adapt-to-resize="false"
                xdata-main-mode="cover"
                xdata-aspect-ratio="2"
                data-thumb-dims="64,64">

                <div class="stage">
                    <img src="lorem/600-400-sports-1">
                    <img src="lorem/400-600-food-1">
                    <img src="lorem/600-400-nature-1">
                    <img src="lorem/400-600-people-1">
                    <img src="lorem/600-400-business-1">
                    <img src="lorem/600-400-technics-1">

                    <a href="#" class="prev icon-chevron-left icon-4x"></a>
                    <a href="#" class="next icon-chevron-right icon-4x"></a>
                </div>

                <div class="thumb-holder">
                    <img src="lorem/300-200-sports-1">
                    <img src="lorem/200-300-food-1">
                    <img src="lorem/300-200-nature-1">
                    <img src="lorem/200-300-people-1">
                    <img src="lorem/300-200-business-1">
                    <img src="lorem/300-200-technics-1">
                </div>

                <a href="#" class="resize icon-resize-full"></a>
            </div>



            <div id="g2" class="ink-galleryx large-25">

                    <a href="#" class="next icon-chevron-right icon-4x"></a>
                </div>
            </div>
